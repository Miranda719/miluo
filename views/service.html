{{extend "./layout/layout.html"}} {{block "head"}}
<title>服务与支持</title>
<link
  rel="stylesheet"
  href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
/>
<link rel="stylesheet" href="/public/css/main.css" />
{{/block}} {{block "content"}}
<div class="zi-main">
  <!-- banner板块图片通栏 -->
  <section class="zj-bannerBox">
    <div class="zj-banner">
      <img src="/public/images/01banner.jpeg" alt="" />
    </div>
  </section>
  <!--menu板块 -->
  <div class="zj-container">
    <div class="zj-menu">
      <div class="zj-content-in">
        <div class="zj-text">
          <div class="font-26">-您的满意，是我们永恒的驱动力-</div>
          <p>
            选择MILO米洛与您合作，会让您的系统在整个生命周期内获得全面支持与服务。凭借我们的服务与支持体系，您可以确信，我们的专业团队将随时为您提供周全服务。
          </p>
        </div>
        <div style="height: 30px"></div>
        <div id="fadeUp" class="animated fadeInUp row">
          {{each result}}
          <div class="col-md-3 col-xs-6 col-sm-3 zj-img">
            <img src="{{$value.icon}}" alt="" />
            <h3>{{$value.title}}</h3>
          </div>
          {{/each}}
        </div>
        <div style="padding-top: 15px"></div>
      </div>
    </div>
  </div>
</div>
{{/block}}
