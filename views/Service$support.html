<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>服务与支持</title>
  </head>
  <link
    rel="stylesheet"
    href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "微软雅黑", microsoft yahei;
      min-width: auto;
      color: #333;
      font-size: 14px;
    }
    /* banner 通栏图片样式 */
    .zj-banner img {
      width: 100%;
    }

    /* menu 板块样式 */
    .zj-menu {
      width: 100%;
      background-image: url("/images/02background.jpeg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .zj-menu .row {
      max-width: 1200px;
      margin: auto;
    }
    .zj-text .font-26 {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      padding-top: 40px;
      margin-bottom: 10px;
    }
    .zj-content-in {
      max-width: 1200px;
      margin: auto;
      margin-top: 40px;
    }

    /* 小屏时-您的满意，是我们永恒的驱动力-  字体变小 */
    @media (max-width: 767px) {
      .font-26 {
        font-size: 130% !important;
      }
      .zj-content-in {
        padding: 0 1rem;
        margin-top: 0;
      }
    }
    .zj-text p {
      text-align: center;
    }
    .zj-content-in .zj-img {
      /* padding-top: 15px; */
      padding-bottom: 10px;
      text-align: center;
    }
    .zj-content-in .zj-img h3 {
      font-display: block;
      font-weight: normal;
      height: 50px;
      font-size: 115%;
      margin-top: 0;
      word-break: break-all;
      word-wrap: break-word;
      line-height: 1.5;
    }

    /* img css3动画效果 */
    @-webkit-keyframes fadeInUp {
      from {
        opacity: 0;
        -webkit-transform: translate3d(0, 100%, 0);
        transform: translate3d(0, 100%, 0);
      }

      to {
        opacity: 1;
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        -webkit-transform: translate3d(0, 100%, 0);
        transform: translate3d(0, 100%, 0);
      }

      to {
        opacity: 1;
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
      }
    }

    .fadeInUp {
      -webkit-animation-name: fadeInUp;
      animation-name: fadeInUp;
    }

    .animated {
      -webkit-animation-duration: 1.5s;
      animation-duration: 1.5s;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
      animation-play-state: running;
    }
  </style>
  <body>
    <!-- banner板块图片通栏 -->
    <section class="zj-bannerBox">
      <div class="zj-banner">
        <img src="/images/01banner.jpeg" alt="" />
      </div>
    </section>
    <!--menu板块 -->
    <div class="zj-container">
      <div class="zj-menu">
        <div class="zj-content-in">
          <div class="zj-text">
            <div class="font-26">-您的满意，是我们永恒的驱动力-</div>
            <p>
              选择MILO米洛与您合作，会让您的系统在整个生命周期内获得全面支持与服务。凭借我们的服务与支持体系，您可以确信，我们的专业团队将随时为您提供周全服务。
            </p>
          </div>
          <div style="height: 30px"></div>
          <div id="fadeUp" class="animated fadeInUp row">
            <div class="col-md-3 col-xs-6 col-sm-3 zj-img">
              <img src="/images/afterTel.png" alt="" />
              <h3>售后热线: (+086)15720687925</h3>
            </div>
            <div class="col-md-3 col-xs-6 col-sm-3 zj-img">
              <img src="/images/wxTel.png" alt="" />
              <h3>电话: 0510-85911508</h3>
            </div>
            <div class="col-md-3 col-xs-6 col-sm-3 zj-img">
              <img src="/images/fax.png" alt="" />
              <h3>传真: 0510-85911518</h3>
            </div>
            <div class="col-md-3 col-xs-6 col-sm-3 zj-img">
              <img src="/images/email.png" alt="" />
              <h3>邮箱: service@wxmilo.com</h3>
            </div>
          </div>
          <div style="padding-top: 15px"></div>
        </div>
      </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script
      src="https://fastly.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"
    ></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>

    <script>
      $(function () {
        $(window).resize(function () {
          if ($(window).width() < 767) {
            $("#fadeUp").removeClass("show");
          }
        });
      });
    </script>
  </body>
</html>
